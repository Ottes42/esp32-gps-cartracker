version: 2
updates:
  # Node.js dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    assignees:
      - "@ottes"
    commit-message:
      prefix: "npm"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions" 
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    assignees:
      - "@ottes"
    commit-message:
      prefix: "ci"
  # Docker (includes ESPHome Docker images)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    assignees:
      - "@ottes"
    commit-message:
      prefix: "docker"