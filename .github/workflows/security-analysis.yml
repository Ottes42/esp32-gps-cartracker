name: Security Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 2 * * 1'  # Weekly on Mondays at 2:30 AM

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Auto-detect queries for security analysis
          queries: security-extended,security-and-quality

      - name: Auto-build
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          echo "# ðŸ” NPM Security Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if npm audit --audit-level high; then
            echo "âœ… **No high or critical vulnerabilities found**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Security vulnerabilities detected**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Run \`npm audit fix\` to automatically fix vulnerabilities" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check for security advisories
        run: |
          echo "ðŸ” Checking for GitHub Security Advisories..."
          npm audit --json > audit.json || true
          
          if [ -s audit.json ]; then
            vulnerabilities=$(cat audit.json | jq '.metadata.vulnerabilities.total // 0')
            if [ "$vulnerabilities" -gt 0 ]; then
              echo "âš ï¸ Found $vulnerabilities security advisories"
              echo "**Vulnerability Summary:**" >> $GITHUB_STEP_SUMMARY
              cat audit.json | jq -r '.advisories // {} | to_entries[] | "- **" + .value.title + "** (Severity: " + .value.severity + ")"' >> $GITHUB_STEP_SUMMARY
            fi
          fi

  docker-security:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'  # Skip on scheduled runs to avoid rate limits
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for security scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: gps-cartracker:security-test
          load: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'gps-cartracker:security-test'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Generate Docker security summary
        run: |
          echo "# ðŸ³ Docker Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Base Image**: Node.js 24 Alpine" >> $GITHUB_STEP_SUMMARY
          echo "**Scanner**: Trivy" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Detailed results uploaded to Security tab." >> $GITHUB_STEP_SUMMARY

  firmware-security:
    name: Firmware Configuration Security
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check firmware security configurations
        run: |
          echo "ðŸ”’ Checking firmware security configurations..."
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# ðŸ”’ Firmware Security Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check for secure boot and other security features
          if grep -q "secure_boot" firmware/*.yaml; then
            echo "âœ… **Secure Boot**: Configured" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Secure Boot**: Not configured (optional for development)" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Check OTA password
          if grep -q "password:" firmware/*.yaml; then
            echo "âœ… **OTA Security**: Password protected" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **OTA Security**: No password found - OTA updates are unprotected!" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          # Check WiFi security
          if grep -q "password:" firmware/secrets.yaml 2>/dev/null; then
            echo "âœ… **WiFi Security**: Password protected" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **WiFi Security**: Using secrets.yaml (recommended)" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Check for hardcoded credentials
          echo "ðŸ” Checking for hardcoded credentials..."
          if grep -i "password.*:" firmware/*.yaml | grep -v "!secret" | grep -v "password:" | head -5; then
            echo "âŒ **Hardcoded Credentials**: Found potential hardcoded passwords!" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… **Hardcoded Credentials**: None found" >> $GITHUB_STEP_SUMMARY
          fi

  security-summary:
    name: Security Analysis Summary
    runs-on: ubuntu-latest
    needs: [codeql, dependency-check, docker-security, firmware-security]
    if: always()
    
    steps:
      - name: Generate security summary
        run: |
          echo "# ðŸ” Security Analysis Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.codeql.result }}" == "success" ]]; then
            echo "âœ… **CodeQL Analysis**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **CodeQL Analysis**: Failed or skipped" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.dependency-check.result }}" == "success" ]]; then
            echo "âœ… **Dependency Security**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Dependency Security**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.docker-security.result }}" == "success" ]]; then
            echo "âœ… **Docker Security**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Docker Security**: Failed or skipped" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.firmware-security.result }}" == "success" ]]; then
            echo "âœ… **Firmware Security**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Firmware Security**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Security monitoring active across code, dependencies, Docker images, and firmware configurations**" >> $GITHUB_STEP_SUMMARY