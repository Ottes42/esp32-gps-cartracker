<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuel Records - GPS Car Tracker</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="alternate icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">
      <img src="favicon-32.png" alt="GPS" style="width:24px;height:24px;margin-right:8px;">
      <span>GPS Car Tracker</span>
    </div>
    <div class="nav-links">
      <a href="index.html">Dashboard</a>
      <a href="trips.html">Trips</a>
      <a href="fuel.html" class="nav-active">Fuel</a>
      <a href="flasher.html">Flasher</a>
    </div>
  </nav>
  <div class="container">
    <div class="card">
      <h2>Fuel receipt</h2>
      <form id="fuelForm">
        <label>Photo (camera)</label>
        <input type="file" id="photo" accept="image/*" capture="environment" required>
        <div class="mt-8">
          <label class="flex"><input type="checkbox" id="full" checked style="margin-right:8px"> Full tank</label>
        </div>
        <button type="submit" class="mt-16">Upload</button>
      </form>
      <div id="result" class="mt-16 small"></div>
    </div>
  </div>

  <!-- Load API helper first -->
  <script src="app.js"></script>
  <script src="fuel.js"></script>
</body>
</html>
