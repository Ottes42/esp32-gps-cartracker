<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GPS Car Tracker</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="alternate icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/favicon-192.png">
  <link rel="icon" href="/favicon.ico" sizes="16x16 32x32 48x48">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div class="container">
    <div class="card center">
      <button onclick="location.href='fuel.html'">âž• Upload fuel receipt</button>
      <div class="small mt-8">Protected with Basic Auth at your reverse proxy.</div>
    </div>

    <h2>Map & Fuel Stops</h2>
    <div id="map" class="card"></div>
    <div id="status" class="card">Hover over a fuel marker to see details</div>

    <!-- Dashboard sections -->
    <div class="dashboard-grid">
      <div class="card">
        <h3>Recent Trips</h3>
        <div id="recent-trips">Loading...</div>
      </div>
      
      <div class="card">
        <h3>Recent Fuel</h3>
        <div id="recent-fuel">Loading...</div>
      </div>
    </div>

    <div class="card">
      <h3>Statistics</h3>
      <div id="stats">Loading...</div>
    </div>

    <div class="card">
      <h2>Monthly costs (last 12)</h2>
      <table>
        <thead>
          <tr>
            <th>Month</th><th>Cost</th><th>km</th><th>Liters</th>
          </tr>
        </thead>
        <tbody id="monthBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Load API helper first -->
  <script src="app.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
