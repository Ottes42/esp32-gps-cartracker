<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GPS Car Tracker</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="alternate icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/favicon-192.png">
  <link rel="icon" href="/favicon.ico" sizes="16x16 32x32 48x48">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div class="container">
    <!-- Top section: Upload button and Statistics -->
    <div class="top-section">
      <div class="card upload-section">
        <button onclick="location.href='fuel.html'">➕ Upload fuel receipt</button>
        <div class="small mt-8">Protected with Basic Auth at your reverse proxy.</div>
      </div>
      
      <div class="card stats-section">
        <h3>Statistics</h3>
        <div id="stats">Loading...</div>
      </div>
    </div>

    <!-- Map and Data section -->
    <div class="main-layout">
      <div class="map-section">
        <h2>Map & Fuel Stops</h2>
        <div id="map" class="card"></div>
        <div id="status" class="card">Hover over a fuel marker to see details</div>
      </div>

      <div class="data-section card">
        <div class="tab-container">
          <div class="tab-bar">
            <button class="tab-btn active" data-tab="trips">Recent Trips</button>
            <button class="tab-btn" data-tab="fuel">Recent Fuel</button>
          </div>
          
          <div class="tab-content">
            <div id="trips-tab" class="tab-pane active">
              <div class="pagination-controls">
                <button id="trips-prev" class="nav-btn" disabled>↑ Previous</button>
                <span id="trips-info" class="page-info">Loading...</span>
                <button id="trips-next" class="nav-btn">↓ Next</button>
              </div>
              <div id="recent-trips">Loading...</div>
            </div>
            
            <div id="fuel-tab" class="tab-pane">
              <div class="pagination-controls">
                <button id="fuel-prev" class="nav-btn" disabled>↑ Previous</button>
                <span id="fuel-info" class="page-info">Loading...</span>
                <button id="fuel-next" class="nav-btn">↓ Next</button>
              </div>
              <div id="recent-fuel">Loading...</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Monthly costs (last 12)</h2>
      <table>
        <thead>
          <tr>
            <th>Month</th><th>Cost</th><th>km</th><th>Liters</th>
          </tr>
        </thead>
        <tbody id="monthBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Load API helper first -->
  <script src="app.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
